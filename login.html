    <style>
      /* ç¡®ä¿ç™»å½•å¡ç‰‡åœ¨æœ€ä¸Šå±‚ */
      .login-container {
        position: relative;
        z-index: 9999;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .login-card {
        background: #fff;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;

      }
      
      .login-header {

      .login-icon {

      }
      
      .login-title {

      .login-subtitle {

        color: #666;

      }
      
      .password-input-container {
        margin: 32px 0;
      }
      
      .password-display {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 24px;
      }
      
      .password-dot {
        width: 48px;
        height: 56px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: 600;
        color: #333;
        background: #f5f5f5;
        transition: all 0.2s ease;
      }
      
      .password-dot.filled {
        border-color: #6c7ae0;
        background: #f0f8ff;
        color: #6c7ae0;
      }
      
      .password-dot.error {
        border-color: #ff3d8f;
        background: #fff5f9;
        animation: shake 0.4s ease;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
      }
      
      .number-pad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }
      
      .number-btn {
        padding: 16px;
        font-size: 24px;
        font-weight: 600;
        border: 2px solid #e0e0e0;
        background: #fff;
        border-radius: 12px;
        cursor: pointer !important;
        transition: all 0.2s ease;
        color: #333;
        position: relative;
        z-index: 10001;
        pointer-events: auto !important;
      }
      
      .number-btn:hover {
        background: #f0f8ff;
        border-color: #6c7ae0;
        transform: translateY(-2px);
      }
      
      .number-btn:active {
        transform: translateY(0) scale(0.95);
      }
      
      .number-btn.delete {
        background: #fff5f9;
        border-color: #ffd1e6;
        color: #ff3d8f;
      }
      
      .error-message {
        color: #ff3d8f;
        font-size: 14px;
        margin-top: 16px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .error-message.show {
        opacity: 1;
      }
      
      .login-footer {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e0e0e0;
      }
      
      .login-tips {
        font-size: 13px;
        color: #999;
        line-height: 1.6;
      }
      
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      
      .loading-overlay.show {
        opacity: 1;
        pointer-events: auto;
      }
      
      .loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f0f8ff;
        border-top-color: #6c7ae0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        color: #666;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">æ­£åœ¨éªŒè¯...</div>
      </div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-icon">ğŸ€</div>
          <h1 class="login-title">Hello Kitty æƒŠå–œç›²ç›’</h1>
          <p class="login-subtitle">è¯·è¾“å…¥æ‚¨çš„å…­ä½å¯†ç </p>
        </div>

        <div class="password-input-container">
          <div class="password-display" id="password-display">
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
          </div>

          <div class="number-pad">
            <button class="number-btn" data-num="1">1</button>
            <button class="number-btn" data-num="2">2</button>
            <button class="number-btn" data-num="3">3</button>
            <button class="number-btn" data-num="4">4</button>
            <button class="number-btn" data-num="5">5</button>
            <button class="number-btn" data-num="6">6</button>
            <button class="number-btn" data-num="7">7</button>
            <button class="number-btn" data-num="8">8</button>
            <button class="number-btn" data-num="9">9</button>
            <button class="number-btn delete" data-action="clear">æ¸…ç©º</button>
            <button class="number-btn" data-num="0">0</button>
            <button class="number-btn delete" data-action="delete">åˆ é™¤</button>
          </div>

          <div class="error-message" id="error-message">å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•</div>
        </div>

        <div class="login-footer">
          <div class="login-tips">
            ğŸ’¡ é¦–æ¬¡ä½¿ç”¨è¯·è®¾ç½®ä¸€ä¸ªå…­ä½æ•°å­—å¯†ç <br>
            ğŸ” æ‚¨çš„æ•°æ®å°†é€šè¿‡æ­¤å¯†ç åŠ å¯†å­˜å‚¨åœ¨äº‘ç«¯<br>
            ğŸŒ åœ¨ä»»ä½•è®¾å¤‡ä¸Šè¾“å…¥ç›¸åŒå¯†ç å³å¯è®¿é—®æ•°æ®
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      let password = '';
      const dots = document.querySelectorAll('.password-dot');
      const errorMsg = document.getElementById('error-message');
      const loadingOverlay = document.getElementById('loading-overlay');

      // æ›´æ–°æ˜¾ç¤º
      function updateDisplay() {
        dots.forEach((dot, index) => {
          if (index < password.length) {
            dot.textContent = password[index];
            dot.classList.add('filled');
          } else {
            dot.textContent = '';
            dot.classList.remove('filled');
          }
          dot.classList.remove('error');
        });
        errorMsg.classList.remove('show');
      }

      // æ˜¾ç¤ºé”™è¯¯
      function showError() {
        dots.forEach(dot => dot.classList.add('error'));
        errorMsg.classList.add('show');
        setTimeout(() => {
          dots.forEach(dot => dot.classList.remove('error'));
        }, 400);
      }

      // æ˜¾ç¤ºåŠ è½½
      function showLoading(show, text = 'æ­£åœ¨éªŒè¯...') {
        if (show) {
          loadingOverlay.querySelector('.loading-text').textContent = text;
          loadingOverlay.classList.add('show');
        } else {
          loadingOverlay.classList.remove('show');
        }
      }

      // éªŒè¯æˆ–åˆ›å»ºè´¦å·
      async function verifyPassword(pwd) {
        showLoading(true, 'æ­£åœ¨éªŒè¯...');
        
        try {
          // ä¼˜å…ˆå°è¯•LeanCloudï¼Œå¦‚æœæœªé…ç½®åˆ™ä½¿ç”¨Firebase
          let verifyAndLoadData;
          
          try {
            // å°è¯•å¯¼å…¥LeanCloudé…ç½®
            const lcConfig = await import('./leancloud-config.js');
            if (lcConfig.isLeanCloudConfigured()) {
              console.log('ğŸŒ ä½¿ç”¨LeanCloud');
              const lcModule = await import('./leancloud-auth.js');
              verifyAndLoadData = lcModule.verifyAndLoadData;
            } else {
              throw new Error('LeanCloudæœªé…ç½®');
            }
          } catch (lcError) {
            // LeanCloudæœªé…ç½®ï¼Œå°è¯•Firebase
            console.log('ğŸŒ ä½¿ç”¨Firebase');
            const fbModule = await import('./firebase-auth.js');
            verifyAndLoadData = fbModule.verifyAndLoadData;
          }
          
          // éªŒè¯å¯†ç å¹¶åŠ è½½æ•°æ®
          const result = await verifyAndLoadData(pwd);
          
          if (result.success) {
            showLoading(true, result.isNew ? 'åˆ›å»ºè´¦å·ä¸­...' : 'ç™»å½•æˆåŠŸï¼');
            
            // ä¿å­˜ç™»å½•çŠ¶æ€
            sessionStorage.setItem('kitty_logged_in', 'true');
            sessionStorage.setItem('kitty_password', pwd);
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 800);
          } else {
            showLoading(false);
            showError();
            password = '';
            updateDisplay();
          }
        } catch (error) {
          console.error('ç™»å½•é”™è¯¯:', error);
          showLoading(false);
          errorMsg.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
          showError();
          password = '';
          updateDisplay();
        }
      }

      // æ•°å­—æŒ‰é’®
      document.querySelectorAll('.number-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const num = btn.dataset.num;
          const action = btn.dataset.action;

          if (action === 'delete') {
            password = password.slice(0, -1);
            updateDisplay();
          } else if (action === 'clear') {
            password = '';
            updateDisplay();
          } else if (num && password.length < 6) {
            password += num;
            updateDisplay();
            
            // è‡ªåŠ¨éªŒè¯
            if (password.length === 6) {
              setTimeout(() => verifyPassword(password), 300);
            }
          }
        });
      });

      // é”®ç›˜è¾“å…¥æ”¯æŒ
      document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9' && password.length < 6) {
          password += e.key;
          updateDisplay();
          if (password.length === 6) {
            setTimeout(() => verifyPassword(password), 300);
          }
        } else if (e.key === 'Backspace') {
          password = password.slice(0, -1);
          updateDisplay();
        } else if (e.key === 'Enter' && password.length === 6) {
          verifyPassword(password);
        }
      });

      // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
      if (sessionStorage.getItem('kitty_logged_in') === 'true') {
        showLoading(true, 'å·²ç™»å½•ï¼Œè·³è½¬ä¸­...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      }
    </script>
  </body>
