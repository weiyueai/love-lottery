<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#ff6fa8" />
    <title>登录 - Hello Kitty 惊喜盲盒</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 确保登录卡片在最上层 */
      .login-container {
        position: relative;
        z-index: 9999;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .login-card {
        background: #fff;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 10000;
      }
      
      .login-header {
        margin-bottom: 32px;
      }
      
      .login-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }
      
      .login-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin: 0 0 8px 0;
      }
      
      .login-subtitle {
        font-size: 14px;
        color: #666;
        margin: 0;
      }
      
      .password-input-container {
        margin: 32px 0;
      }
      
      .password-display {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 24px;
      }
      
      .password-dot {
        width: 48px;
        height: 56px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: 600;
        color: #333;
        background: #f5f5f5;
        transition: all 0.2s ease;
      }
      
      .password-dot.filled {
        border-color: #6c7ae0;
        background: #f0f8ff;
        color: #6c7ae0;
      }
      
      .password-dot.error {
        border-color: #ff3d8f;
        background: #fff5f9;
        animation: shake 0.4s ease;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
      }
      
      .number-pad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-bottom: 16px;
      }
      
      .number-btn {
        padding: 16px;
        font-size: 24px;
        font-weight: 600;
        border: 2px solid #e0e0e0;
        background: #fff;
        border-radius: 12px;
        cursor: pointer !important;
        transition: all 0.2s ease;
        color: #333;
        position: relative;
        z-index: 10001;
        pointer-events: auto !important;
      }
      
      .number-btn:hover {
        background: #f0f8ff;
        border-color: #6c7ae0;
        transform: translateY(-2px);
      }
      
      .number-btn:active {
        transform: translateY(0) scale(0.95);
      }
      
      .number-btn.delete {
        background: #fff5f9;
        border-color: #ffd1e6;
        color: #ff3d8f;
      }
      
      .error-message {
        color: #ff3d8f;
        font-size: 14px;
        margin-top: 16px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .error-message.show {
        opacity: 1;
      }
      
      .login-footer {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e0e0e0;
      }
      
      .login-tips {
        font-size: 13px;
        color: #999;
        line-height: 1.6;
      }
      
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      
      .loading-overlay.show {
        opacity: 1;
        pointer-events: auto;
      }
      
      .loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f0f8ff;
        border-top-color: #6c7ae0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        color: #666;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">正在验证...</div>
      </div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-icon">🎀</div>
          <h1 class="login-title">Hello Kitty 惊喜盲盒</h1>
          <p class="login-subtitle">请输入您的六位密码</p>
        </div>

        <div class="password-input-container">
          <div class="password-display" id="password-display">
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
            <div class="password-dot"></div>
          </div>

          <div class="number-pad">
            <button class="number-btn" data-num="1">1</button>
            <button class="number-btn" data-num="2">2</button>
            <button class="number-btn" data-num="3">3</button>
            <button class="number-btn" data-num="4">4</button>
            <button class="number-btn" data-num="5">5</button>
            <button class="number-btn" data-num="6">6</button>
            <button class="number-btn" data-num="7">7</button>
            <button class="number-btn" data-num="8">8</button>
            <button class="number-btn" data-num="9">9</button>
            <button class="number-btn delete" data-action="clear">清空</button>
            <button class="number-btn" data-num="0">0</button>
            <button class="number-btn delete" data-action="delete">删除</button>
          </div>

          <div class="error-message" id="error-message">密码错误，请重试</div>
        </div>

        <div class="login-footer">
          <div class="login-tips">
            💡 首次使用请设置一个六位数字密码<br>
            🔐 您的数据将通过此密码加密存储在云端<br>
            🌐 在任何设备上输入相同密码即可访问数据
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      let password = '';
      const dots = document.querySelectorAll('.password-dot');
      const errorMsg = document.getElementById('error-message');
      const loadingOverlay = document.getElementById('loading-overlay');

      // 更新显示
      function updateDisplay() {
        dots.forEach((dot, index) => {
          if (index < password.length) {
            dot.textContent = password[index];
            dot.classList.add('filled');
          } else {
            dot.textContent = '';
            dot.classList.remove('filled');
          }
          dot.classList.remove('error');
        });
        errorMsg.classList.remove('show');
      }

      // 显示错误
      function showError() {
        dots.forEach(dot => dot.classList.add('error'));
        errorMsg.classList.add('show');
        setTimeout(() => {
          dots.forEach(dot => dot.classList.remove('error'));
        }, 400);
      }

      // 显示加载
      function showLoading(show, text = '正在验证...') {
        if (show) {
          loadingOverlay.querySelector('.loading-text').textContent = text;
          loadingOverlay.classList.add('show');
        } else {
          loadingOverlay.classList.remove('show');
        }
      }

      // 验证或创建账号
      async function verifyPassword(pwd) {
        showLoading(true, '正在验证...');
        
        try {
          // 优先尝试LeanCloud，如果未配置则使用Firebase
          let verifyAndLoadData;
          
          try {
            // 尝试导入LeanCloud配置
            const lcConfig = await import('./leancloud-config.js');
            if (lcConfig.isLeanCloudConfigured()) {
              console.log('🌐 使用LeanCloud');
              const lcModule = await import('./leancloud-auth.js');
              verifyAndLoadData = lcModule.verifyAndLoadData;
            } else {
              throw new Error('LeanCloud未配置');
            }
          } catch (lcError) {
            // LeanCloud未配置，尝试Firebase
            console.log('🌐 使用Firebase');
            const fbModule = await import('./firebase-auth.js');
            verifyAndLoadData = fbModule.verifyAndLoadData;
          }
          
          // 验证密码并加载数据
          const result = await verifyAndLoadData(pwd);
          
          if (result.success) {
            showLoading(true, result.isNew ? '创建账号中...' : '登录成功！');
            
            // 保存登录状态
            sessionStorage.setItem('kitty_logged_in', 'true');
            sessionStorage.setItem('kitty_password', pwd);
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 800);
          } else {
            showLoading(false);
            showError();
            password = '';
            updateDisplay();
          }
        } catch (error) {
          console.error('登录错误:', error);
          showLoading(false);
          errorMsg.textContent = '网络错误，请稍后重试';
          showError();
          password = '';
          updateDisplay();
        }
      }

      // 数字按钮
      document.querySelectorAll('.number-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const num = btn.dataset.num;
          const action = btn.dataset.action;

          if (action === 'delete') {
            password = password.slice(0, -1);
            updateDisplay();
          } else if (action === 'clear') {
            password = '';
            updateDisplay();
          } else if (num && password.length < 6) {
            password += num;
            updateDisplay();
            
            // 自动验证
            if (password.length === 6) {
              setTimeout(() => verifyPassword(password), 300);
            }
          }
        });
      });

      // 键盘输入支持
      document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9' && password.length < 6) {
          password += e.key;
          updateDisplay();
          if (password.length === 6) {
            setTimeout(() => verifyPassword(password), 300);
          }
        } else if (e.key === 'Backspace') {
          password = password.slice(0, -1);
          updateDisplay();
        } else if (e.key === 'Enter' && password.length === 6) {
          verifyPassword(password);
        }
      });

      // 检查是否已登录
      if (sessionStorage.getItem('kitty_logged_in') === 'true') {
        showLoading(true, '已登录，跳转中...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      }
    </script>
  </body>
</html>
